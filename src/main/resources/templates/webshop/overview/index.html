<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-header.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-tickets.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css}">
</head>

<body>
<nav th:replace="webshop/fragments/header :: header ('Ticket overview', 'events_header.jpg')"></nav>

<div class="container">
    <div class="row pt-5">
        <div class="mr-auto col-lg-4 col-md-5 col-12 mb-4">
            <a th:href="@{/}" class="btn btn-block btn-primary">
                <i class="fas fa-arrow-left"></i> Back to the webshop
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5 class="display-4" style="font-size: 1.5rem;">Hi [[${customer.getName()}]],</h5>
            <p>This is an overview of our tickets and any open reservations that you made in this webshop.</p>
        </div>
    </div>
    <div class="row" th:if="${orders.size() > 0}">
        <div class="col-12 py-3">
            <div class="card">
                <h6 class="card-header">Reservations</h6>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead class="thead-inverse bg-primary">
                        <tr>
                            <th class="w-50">Order</th>
                            <th class="w-25">Deadline</th>
                            <th class="w-25">Cost</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.getPublicReference().split('-')[0]}">
                            </td>
                            <td th:text="${order.getCreatedAt().plusDays(3)}">
                            </td>
                            <td th:text="'â‚¬ ' + ${#numbers.formatDecimal(order.getAmount(), 1, 'POINT', 2, 'COMMA')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 py-3">
            <div class="card">
                <h6 class="card-header">Tickets</h6>
                <div class="card-body">
                    <table class="table table-sm" id="ticketTable">
                        <thead class="thead-inverse bg-primary">
                        <tr>
                            <th class="w-50">Description</th>
                            <th class="w-25">Code</th>
                            <th class="w-25">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td th:text="${ticket.getProduct().getTitle()}"></td>
                            <td th:text="${ticket.getUniqueCode()}"></td>
                            <td th:text="${ticket.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        var table = $('#ticketTable');
        table.DataTable({
            order: [
                [2, "desc"]
            ],
            "bLengthChange": false
        });

        var dataTablesFilter = $('.dataTables_filter');
        dataTablesFilter.empty(); // clears the content generated
        dataTablesFilter.append('<label>' +
            '<input type="search" id="dataTableFilter" class="form-control float-right" placeholder="Search..." ' +
            'aria-controls="orderTable"></label>');

        $("#dataTableFilter").on('keyup', function () {
            table.DataTable().search($(this).val()).draw();
        });
    });
</script>
</body>
