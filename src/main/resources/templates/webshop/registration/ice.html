<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!--/*@thymesVar id="profile" type="ch.wisv.events.core.model.registration.Profile"*/-->
<div th:fragment="ice">
    <div class="card mb-4">
        <h6 class="card-header">ICE contact</h6>
        <div class="card-body">
            <div class="form">
                <div class="form-group">
                    <label>ICE contact name*
                        <input type="text" class="form-control"
                               th:field="*{profile.iceContactName}" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>ICE contact phone number*
                        <input type="text" class="form-control"
                               th:field="*{profile.iceContactPhone}" required>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
