<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-header.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-tickets.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.13/web-fonts-with-css/css/fontawesome-all.min.css}">
</head>

<body>
<nav th:replace="webshop/fragments/header :: header ('Checkout as guest', 'events_header.jpg')"></nav>

<div class="container">
    <div class="row">
        <main class="col py-5" role="main">
            <div th:replace="fragments/messages :: messages"></div>

            <div class="row">
                <div class="col">
                    <form th:action="@{'/checkout/' + ${order.getPublicReference()} + '/customer/guest'}" method="POST">
                        <div class="card">
                            <h6 class="card-header">Details</h6>
                            <div class="card-body">
                                <div class="form">
                                    <div class="form-group">
                                        <label>Name*
                                            <input type="text" class="form-control" value="" required="" id="name"
                                                   name="name">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail*
                                            <input type="text" class="form-control" value="" required="" id="email"
                                                   name="email">
                                        </label>
                                        <small class="form-text text-muted help-text">
                                            This should be a valid e-mail address: your tickets will be sent there.
                                            There is no other way of obtaining your tickets.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="form-group text-right mb-0">
                                    <button type="submit" class="btn btn-danger">
                                        Continue checkout
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
