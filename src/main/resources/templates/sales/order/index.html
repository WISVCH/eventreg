<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events - Sales</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>

<body id="scanPage">
<nav th:replace="fragments/header :: header"></nav>

<div class="container-fluid">
    <div class="row">
        <main class="col-12 ml-auto p-5" role="main">
            <div th:replace="fragments/messages :: messages"></div>
            <!--/*@thymesVar id="order" type="ch.wisv.events.core.model.order.Order"*/-->

            <div class="row">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Name</th>
                        <td th:text="${order.getCustomer().getName()}"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td th:text="${order.getCustomer().getEmail()}"></td>
                    </tr>
                    </tbody>
                </table>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Item</th>
                        <th class="text-right" style="width: 80px;">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${order.getProducts()}">
                        <td th:text="${product.getTitle()}"></td>
                        <td class="text-right"
                            th:text="'€ ' + ${#numbers.formatDecimal(product.getCost(), 1, 'POINT', 2, 'COMMA')}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Totaal</th>
                        <th class="text-right"
                            th:text="'€ ' + ${#numbers.formatDecimal(order.getAmount(), 1, 'POINT', 2, 'COMMA')}"></th>
                    </tr>
                    </tfoot>
                </table>

                <form th:action="@{'/sales/payment/order/' + ${order.getPublicReference()} + '/'}" method="POST"
                      class="fixed-bottom m-3">
                    <!--/*@thymesVar id="payment" type="ch.wisv.events.core.model.sales.PaymentOption"*/-->
                    <button th:class="'btn btn-lg btn-block btn-' + ${payment.getDisplayClass()}"
                            name="payment"
                            th:each="payment : ${T(ch.wisv.events.core.model.sales.PaymentOption).values()}"
                            th:value="${payment.getValue()}"
                            th:text="${payment.getDisplayName()}">
                    </button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
</body>
</html>
