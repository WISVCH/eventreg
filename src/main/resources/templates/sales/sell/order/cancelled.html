<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events - Sales</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-sales.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.13/web-fonts-with-css/css/fontawesome-all.min.css}">
</head>

<body>
<nav th:replace="sales/fragments/header :: header"></nav>

<div class="container-fluid">
    <div class="row">
        <main class="col-12 ml-auto p-5" role="main">
            <div th:replace="fragments/messages :: messages"></div>

            <div class="row">
                <div class="col text-center mt-5">
                    <p class="text-danger">
                        <i class="fa fa-ban fa-5x"></i>
                    </p>
                    <h2 class="text-danger border-bottom-0">Order cancelled!</h2>
                </div>
            </div>

            <div class="fixed-bottom m-3">
                <a th:href="@{/sales/sell}" class="btn btn-danger btn-block">Close</a>
            </div>
        </main>
    </div>
</div>
</body>
</html>
