<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/chales.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>

    <form th:action="@{./}" th:object="${order}" method="POST">
        <div class="row content-wrapper content-wrapper">
            <div class="col-sm-12">
                <div th:replace="fragments/message :: messages"></div>
            </div>

            <div class="col-xs-12">
                <!--/*@thymesVar id="order" type="ch.wisv.events.core.model.order.Order"*/-->
                <input type="hidden" th:value="*{publicReference}" th:field="*{publicReference}" title="">
                <input type="hidden" th:value="${order.customer == null ? '' : order.customer.rfidToken}"
                       th:field="*{customer.rfidToken}" title="">

                <div class="form-group">
                    <label>Full name*</label>
                    <input type="text" class="form-control" placeholder="Full name"
                           th:field="*{customer.name}">
                </div>
                <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" class="form-control" id="email" placeholder="Email"
                           th:field="*{customer.email}">
                </div>
                <div class="form-group">
                    <label for="ch-username">CH Username</label>
                    <input type="text" class="form-control" id="ch-username" placeholder="CH LDAP username"
                           th:field="*{customer.chUsername}">
                </div>


            </div>
        </div>

        <div class="row" style="position: fixed; bottom: 15px; left: 15px; right: 15px;">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Create user</button>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--<script th:src="@{/js/vendor/vendor.min.js}"></script>-->
</body>
</html>
