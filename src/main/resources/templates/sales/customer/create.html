<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events - Sales</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>

<body id="scanPage">
<nav th:replace="fragments/header :: header"></nav>

<!--/*@thymesVar id="order" type="ch.wisv.events.core.model.order.Order"*/-->
<div class="container-fluid">
    <div class="row">
        <main class="col-12 ml-auto p-5" role="main">
            <div th:replace="fragments/messages :: messages"></div>

            <div class="row">
                <form th:action="@{./}" th:object="${order}" method="POST" class="w-100">
                    <input type="hidden" th:value="*{publicReference}" th:field="*{publicReference}" title="">
                    <input type="hidden"
                           th:value="${order.getCustomer() == null ? '' : order.getCustomer().getRfidToken()}"
                           th:field="*{customer.rfidToken}" title="">

                    <h3>Create a new user</h3>
                    <div class="form-group">
                        <label>Full name*</label>
                        <input type="text" class="form-control" placeholder="Full name"
                               th:value="*{customer.getName()}"
                               th:field="*{customer.name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <input type="email" class="form-control" id="email" placeholder="Email"
                               th:value="*{customer.getEmail()}"
                               th:field="*{customer.email}">
                    </div>
                    <div class="form-group">
                        <label for="ch-username">CH Username</label>
                        <input type="text" class="form-control" id="ch-username" placeholder="CH username"
                               th:value="*{customer.getChUsername()}"
                               th:field="*{customer.chUsername}">
                    </div>

                    <div class="fixed-bottom m-3">
                        <button type="submit" class="btn btn-lg btn-block btn-secondary">Create user</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
</body>
</html>
