<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div th:replace="fragments/header :: header">
                <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
            </div>
            <div th:replace="dashboard/sidebar :: sidebar"></div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-offset-2 col-md-10 content-wrapper">
            <div class="page-header">
                <h1><samp>Webhooks</samp>
                    <a class="btn btn-primary btn-dashboard-header" th:href="@{create/}">Create new webhook</a></h1>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div th:replace="fragments/message :: messages"></div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="dataTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Url</th>
                        <th>Events</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="webhooks" type="List<ch.wisv.events.core.model.webhook.Webhook>"*/-->
                    <!--/*@thymesVar id="webhook" type="ch.wisv.events.core.model.webhook.Webhook"*/-->
                    <tr th:each="webhook : ${webhooks}">
                        <td>
                            <input type="checkbox" title="Select row">
                        </td>
                        <td th:text="${webhook.getPayloadUrl()}"></td>
                        <td>
                            <span th:each="trigger : ${webhook.getWebhookTriggers()}"
                                  th:text="${trigger.getName()} + ', '"></span>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a th:href="'edit/' + ${webhook.getKey()} + '/'" class="btn btn-info">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a th:href="'delete/' + ${webhook.getKey()}"
                                   th:onclick="'return confirm(\'Are you sure you want to delete ' + ${webhook.getPayloadUrl()} + '?\');'"
                                   class="btn btn-danger">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!--suppress JSUnresolvedFunction -->
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({
            order: [],
            columnDefs: [
                {width: "20px", targets: 0, sortable: false},
                {width: "80px", targets: 3}
            ]
        });
    });
</script>
</body>
</html>
