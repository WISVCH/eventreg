<div class="container-fluid">

            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10 content-wrapper">
            <div class="page-header">
                <h1><samp>Dashboard</samp>
                    <small>Statistics Overview</small>

            </div>

            <div class="row">
                <div class="col-md-4 col-lg-2">

                                </div>
                            </div>
                        </div>
                        <a th:href="@{/dashboard/events/}">

                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-2">
                                    <i class="fa fa-ticket fa-4x"></i>
                                </div>
                                <div class="col-xs-10 text-right">
                                    <div class="huge" th:text="${countProduct}"></div>
                                    <div>Products created!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-2">
                                    <i class="fa fa-shopping-cart fa-4x"></i>
                                </div>
                                <div class="col-xs-10 text-right">
                                    <div class="huge" th:text="${countOrder}"></div>
                                    <div>Orders created!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-2">
                                    <i class="fa fa-money fa-4x"></i>
                                </div>
                                <div class="col-xs-10 text-right">
                                    <div class="huge" th:text="${countSold}">26</div>
                                    <div>Sold tickets!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-2">
                                    <i class="fa fa-barcode fa-4x"></i>
                                </div>
                                <div class="col-xs-10 text-right">
                                    <div class="huge" th:text="${countSoldScanned}"></div>
                                    <div>Products scanned!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-2">
                                    <i class="fa fa-users fa-4x"></i>
                                </div>
                                <div class="col-xs-10 text-right">
                                    <div class="huge" th:text="${countCustomer}"></div>
                                    <div>Customers!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Statistics upcoming Events</h3>
                        </div>
                        <div class="panel-body">
                            <div style="width: 100%;">
                                <canvas id="comingEvents"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Statistics previous Events</h3>
                        </div>
                        <div class="panel-body">
                            <div style="width: 100%;">
                                <canvas id="previousEvents"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Statistics</h3>
                        </div>
                        <div class="panel-body">
                            <div style="width: 100%;">
                                <canvas id="events" width="800" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(231,233,237)'
    };

    window.randomScalingFactor = function () {
        return Math.round(Math.random() * 100);
    };

    var color = Chart.helpers.color;
    var previousBarData = {
        labels: [[${previous}]],
        datasets: [{
            label: 'Target',
            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
            borderColor: window.chartColors.blue,
            borderWidth: 1,
            data: [[${previousTarget}]]
        }, {
            label: 'Sold',
            backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
            borderColor: window.chartColors.green,
            borderWidth: 1,
            data: [[${previousSold}]]
        }, {
            label: 'Scanned',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: [[${previousScanned}]]
        }]
    };

    var comingBarData = {
        labels: [[${upcoming}]],
        datasets: [{
            label: 'Target',
            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
            borderColor: window.chartColors.blue,
            borderWidth: 1,
            data: [[${upcomingTarget}]]
        }, {
            label: 'Sold',
            backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
            borderColor: window.chartColors.green,
            borderWidth: 1,
            data: [[${upcomingSold}]]
        }]
    };

    var otherData = {
        labels: [[${events}]],
        datasets: [
            {
                label: 'Sold',
                backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                borderColor: window.chartColors.green,
                borderWidth: 1,
                fill: false,
                data: [[${eventsSold}]]
            },
            {
                label: 'Target',
                backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                borderColor: window.chartColors.blue,
                borderWidth: 1,
                fill: false,
                data: [[${eventsTarget}]]
            }
        ]
    };

    window.onload = function () {
        var previous = document.getElementById("previousEvents").getContext("2d");
        window.myBar = new Chart(previous, {
            type: 'bar',
            data: previousBarData,
            options: {
                responsive: true,
                legend: {
                    position: 'top'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontSize: 9
                        }
                    }]
                }
            }
        });

        var coming = document.getElementById("comingEvents").getContext("2d");
        window.myBar = new Chart(coming, {
            type: 'bar',
            data: comingBarData,
            options: {
                responsive: true,
                legend: {
                    position: 'top'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontSize: 9
                        }
                    }]
                }
            },
            fontSize: "8px"
        });

        var stats = document.getElementById("events").getContext("2d");
        window.myLine = new Chart(stats, {
            type: 'line',
            data: otherData,
            options: {
                responsive: true,
                legend: {
                    position: 'top'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontSize: 9
                        }
                    }]
                }
            }
        })

    };
    /*]]>*/
</script>
</body>
</html>
