<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="panel-options">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Options</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="eventStatus">Status</label>
                <select name="" id="eventStatus" class="form-control" th:field="*{options.published}">
                    <option th:each="state : ${T(ch.wisv.events.core.model.event.EventStatus).values()}"
                            th:selected="${event.options.published.getId() == state.getId()}"
                            th:value="${state}"
                            th:text="${state.getDisplayName()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="organizedBy">Organized by</label>
                <select name="" id="organizedBy" class="form-control" th:field="*{options.organizedBy}" required>
                    <option th:each="group : ${T(ch.wisv.events.utils.LDAPGroup).values()}"
                            th:value="${group}"
                            th:text="${group.getName()}">
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
</body>
</html>
