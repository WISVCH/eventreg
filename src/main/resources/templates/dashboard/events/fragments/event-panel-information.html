<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
<div th:fragment="panel-information">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Information</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Title*</label>
                <input type="text" class="form-control" placeholder="Title (e.g. T.U.E.S.day Lunch Lecture)"
                       th:field="*{title}" th:value="*{title}" required>
            </div>
            <div class="form-group">
                <label>Short description*</label>
                <input type="text" class="form-control" placeholder="Short description"
                       th:field="*{shortDescription}" th:value="*{shortDescription}" required>
            </div>
            <div class="form-group">
                <label>Description*</label>
                <textarea class="form-control" placeholder="Description"
                          th:field="*{description}" th:text="*{description}" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Location (e.g. Lecture Hall Boole)"
                       th:field="*{location}" th:value="*{location}">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Starting time*</label>
                        <input type="datetime-local"
                               th:field="*{start}"
                               th:value="*{start}"
                               class="form-control"
                               required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Ending time*</label>

                        <input type="datetime-local" class="form-control"
                               th:field="*{ending}" th:value="*{ending}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" class="form-control">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Target*</label>
                        <input type="number" step="1" class="form-control" placeholder="Registration target (e.g. 100)"
                               th:field="*{target}" th:value="*{target}" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Limit</label>
                        <input type="number" step="1" class="form-control" placeholder="Max sold (e.g. 100)"
                               th:field="*{maxSold}" th:value="*{maxSold}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
