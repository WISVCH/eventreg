<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">


    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--<div th:replace="dashboard/fragments/header :: header">-->
<!--<nav class="navbar navbar-inverse navbar-fixed-top"></nav>-->
<!--</div>-->

<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div th:replace="/fragments/header :: header">
                <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
            </div>
            <div th:replace="/fragments/sidebar :: sidebar"></div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-offset-2 col-md-10 content-wrapper">
            <div class="page-header">
                <h1><samp>Edit product</samp></h1>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div th:replace="/fragments/message :: messages"></div>
                </div>
            </div>

            <!--/*@thymesVar id="product" type="ch.wisv.events.core.model.product.Product"*/-->
            <form th:action="@{/dashboard/products/update}" th:object="${product}" method="POST">
                <input type="hidden" th:field="*{key}" th:value="*{key}">

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div th:replace="/dashboard/products/fragments/product-edit-panel-information :: edit-information"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div th:replace="/dashboard/products/fragments/product-edit-panel-subproduct :: edit-subproduct"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script src="https://use.fontawesome.com/359d25f9da.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>
<script th:src="@{/js/dashboard/product.autocomplete.min.js}"></script>
</body>
</html>
