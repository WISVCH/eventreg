<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
<div th:fragment="product-information">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Information</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Title*</label>
                <input type="text" class="form-control" placeholder="Product title"
                       th:field="*{title}" th:value="*{title}" autofocus required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="5" class="form-control" placeholder="Description" th:field="*{description}"
                          th:value="*{description}"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Start selling</label>
                        <input type="datetime-local" class="form-control" placeholder="Click here to select a date"
                               th:field="*{sellStart}" th:value="*{sellStart}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Stop selling</label>
                        <input type="datetime-local" class="form-control" placeholder="Click here to select a date"
                               th:field="*{sellEnd}" th:value="*{sellEnd}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Price*</label>
                <div class="input-group">
                    <div class="input-group-addon">&euro;</div>
                    <input type="number" step="0.01" class="form-control" placeholder="Price of the product"
                           th:value="*{cost}" th:field="*{cost}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Available</label>
                        <input type="number" step="1" class="form-control"
                               placeholder="Amount of tickets that are available"
                               th:value="*{maxSold}" th:field="*{maxSold}">
                        <p class="help-block">Leave blank for infinite amount of tickets!</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Max sold per customer.</label>
                        <input type="number" step="1" min="1" max="25" class="form-control"
                               placeholder="Amount of tickets that are available"
                               th:value="*{maxSoldPerCustomer}" th:field="*{maxSoldPerCustomer}">
                        <p class="help-block">Leave blank for infinite amount of tickets!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
