<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:fragment="edit-information">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Information</h3>
        </div>
        <form th:action="@{/dashboard/products/update}" th:object="${product}"
              method="POST" id="productEdit">
            <!--/*@thymesVar id="product" type="ch.wisv.events.data.request.product.ProductRequest"*/-->

            <div class="panel-body">
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <input type="hidden" th:field="*{key}" th:value="*{key}">
                <div class="form-group">
                    <label for="productTitle">Title*</label>
                    <input type="text" class="form-control" id="productTitle"
                           placeholder="Title (e.g. T.U.E.S.day Lunch Lecture)"
                           th:value="*{title}"
                           th:field="*{title}"
                           required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea name="" id="productDescription"
                              th:value="*{description}"
                              th:field="*{description}"
                              rows="5" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="eventStart">Starting time*</label>

                            <input type="datetime-local" id="eventStart"
                                   th:field="*{sellStart}"
                                   th:value="*{sellStart}"
                                   class="form-control"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="eventEnd">Ending time*</label>

                            <input type="datetime-local" id="eventEnd"
                                   th:field="*{sellEnd}"
                                   th:value="*{sellEnd}"
                                   class="form-control"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="productCost">Cost*</label>
                            <div class="input-group">
                                <div class="input-group-addon">&euro;</div>
                                <input type="number" step="0.01" class="form-control" id="productCost"
                                       placeholder="Cost"
                                       th:value="*{cost}" th:field="*{cost}"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="productMaxSold">Max sold:</label>
                            <input type="number" step="0.01" class="form-control"
                                   id="productMaxSold"
                                   th:value="*{maxSold}" th:field="*{maxSold}">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
