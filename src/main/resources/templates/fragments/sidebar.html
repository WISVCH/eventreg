<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:fragment="sidebar" style="position: fixed; top: 51px; left: 0; width: 100%; padding: 20px">
            <ul class="nav nav-sidebar">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard/' ? 'active':''}">
                    <a th:href="@{/dashboard/}">
                        <i class="fa fa-tachometer fa-fw" aria-hidden="true"></i> Overview
                    </a>
                </li>
                <li class="divider"></li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard/events/' ? 'active':''}">
                    <a th:href="@{/dashboard/events/}">
                        <i class="fa fa-calendar fa-fw" aria-hidden="true"></i> Events
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/dashboard/products/') ? 'active':''}">
                    <a th:href="@{/dashboard/products/}" href="#">
                        <i class="fa fa-ticket fa-fw" aria-hidden="true"></i> Products
                    </a>
                </li>
                <li class="divider"></li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/dashboard/orders/') ? 'active':''}">
                    <a th:href="@{/dashboard/orders/}" href="#">
                        <i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i> Orders
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/dashboard/vendors/') ? 'active':''}">
                    <a th:href="@{/dashboard/vendors/}" href="#">
                        <i class="fa fa-mobile fa-fw" aria-hidden="true"></i> Vendors
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/dashboard/customers/') ? 'active':''}">
                    <a th:href="@{/dashboard/customers/}" href="#">
                        <i class="fa fa-users fa-fw" aria-hidden="true"></i> Customers
                    </a>
                </li>
                <li class="divider"></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
