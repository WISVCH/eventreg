<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <!-- The above 3 meta tags *must* come first in the head,any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Scan</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/chales.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .container-fluid > .row:first-child,
        .navbar-fixed-top {
            margin-bottom: 0;
            margin-top: 0;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div th:replace="fragments/message :: messages"></div>
        </div>
    </div>

    <div class="row">
        <!--/*@thymesVar id="result" type="ch.wisv.events.scan.object.ScanResult"*/-->
        <div class="text-center"
             th:style="'background-color: ' + ${result.getColour()} + '; display: block; height: calc(100vh - 51px);'">
            <h3 th:text="${result.getHeader()}"
                style="font-weight: 300; margin-top: 0; margin-bottom: 0; padding-top: calc(10vh);"></h3>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/events.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        setTimeout(
            function () {
                window.location.href = [[@{
                    '/scan/product/' + ${product.getKey()} +'/'
                }
            ]]
            }, 1500);
    });
    /*]]>*/
</script>
</body>
</html>
