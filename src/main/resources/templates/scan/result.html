<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events - Sales > Scan</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css}">
</head>

<body>
<nav th:replace="fragments/header :: header"></nav>

<!--/*@thymesVar id="result" type="ch.wisv.events.scan.object.ScanResult"*/-->
<!--/*@thymesVar id="customer" type="ch.wisv.events.core.model.customer.Customer"*/-->
<div class="container-fluid">
    <div class="row">
        <main class="col-12 ml-auto" role="main">
            <div class="row" th:if="${result != null}">
                <div class="col-12 text-center py-5"
                     th:style="'background-color: ' + ${result.getColour()} + '; height: calc(100vh - 3.5rem);'">
                    <h3 class="py-5 border-bottom-0 display-4 text-white" style="font-size: 2rem;">
                        [[${result.getHeader()}]]
                    </h3>

                    <h4 class="border-bottom-0 text-white" th:if="${customer != null}"
                        th:text="${customer.getName()}"></h4>
                </div>
            </div>

            <div class="row" th:if="${result == null}">
                <div class="col-12 text-center py-5"
                     th:style="'background-color: #ef4545; height: calc(100vh - 3.5rem);'">
                    <h3 class="py-5 border-bottom-0 display-4 text-white" style="font-size: 2rem;">
                        [[${error}]]
                    </h3>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        setTimeout(
            function () {
                window.location.href = [[@{
                    '/scan/product/' + ${product.getKey()} +'/'
                }
            ]]
            }, 1500);
    });
    /*]]>*/
</script>
</body>
</html>
