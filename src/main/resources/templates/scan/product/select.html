<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/chales.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="scanPage">
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <!--/*@thymesVar id="product" type="ch.wisv.events.core.model.product.Product"*/-->
            <h2 th:text="${product.getTitle()}"></h2>
        </div>
    </div>

    <form th:action="@{./}" method="POST" th:if="${soldProducts.size() != 0}">
        <div class="row">
            <div class="col-xs-12 main text-center">
                <h5 style="font-weight: 200;">Select the tickets that you want to scan.</h5>
                <input type="hidden" name="rfidToken" id="rfidToken">
            </div>

            <div class="col-xs-10 col-xs-offset-1" style="padding: 30px;">
                <label class="control control--checkbox" th:each="soldProduct : ${soldProducts}">
                    <span th:text="${soldProduct.getUniqueCode()}"></span>
                    <input type="checkbox" th:value="${soldProduct.getId()}" name="soldProducts" id="soldProducts"/>
                    <div class="control__indicator"></div>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center">
            <h5 style="font-weight: 200;">No tickets left to scan!</h5>
        </div>
    </div>

    <div class="row" style="position: fixed; bottom: 15px; left: 15px; right: 15px;">
        <div class="col-xs-12">
            <a th:href="@{'/scan/product/' + ${product.getKey()} + '/'}"
               class="btn btn-lg btn-block btn-primary">Back</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
